# Azure OpenAI Configuration Template
# Copy this file to config.ini and fill in your credentials
# Alternatively, set environment variables instead (recommended for production)

[AZUREOPENAI]
# Azure OpenAI API Key for GPT-4o deployment
API_KEY_4o = your_api_key_here

# Azure OpenAI Endpoint URL (e.g., https://your-resource.openai.azure.com/)
ENDPOINT_4o = your_endpoint_here

# Deployment name for your GPT-4o model
LLM_DEPLOYMENT_NAME_4o = your_deployment_name_here

# Security Note:
# - Never commit config.ini with real credentials to version control
# - Add config.ini to .gitignore
# - For production use, prefer environment variables:
#     export AZURE_OPENAI_API_KEY_4o='your_key'
#     export AZURE_OPENAI_ENDPOINT_4o='your_endpoint'
#     export AZURE_OPENAI_DEPLOYMENT_4o='your_deployment'
